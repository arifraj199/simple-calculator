<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using JavaScript</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header section -->
    <header>
        <section class="w-1/2 mx-auto mt-16">
            <h1 class="text-4xl font-semibold ml-16">Simple <span class="text-indigo-600">Calculator</span> Using JavaScript</h1>
        </section>

    </header>
    <!-- main section -->
    <main>
        <!-- display -->
        <section class="">
            <div class="bg-neutral-800 w-1/5 mx-auto relative mt-8 py-8 rounded">
                <h1 id="display-text" class="text-white text-2xl font-semibold absolute right-0 px-2"></h1>
            </div>
        </section>
        <!-- calculator button -->
        <section>
            <!-- top button -->
            <div class="grid grid-cols-4 gap-2 rounded w-1/5 mx-auto mt-1">
                <div class="bg-purple-700 col-span-2 rounded text-center text-white">
                    <button id="clear-button" class="px-8 py-4">AC</button>
                </div>
                <div class="rounded shadow-md text-center">
                    <button class="button-text px-8 py-4">%</button>
                </div>
                <div class="rounded shadow-md text-center">
                    <button class="button-text px-8 py-4">/</button>
                </div>
            </div>
            <!-- numbering button -->
            <div class="grid grid-cols-4 gap-2 rounded w-1/5 mx-auto mt-1">
                <div class="rounded shadow-md text-center">
                    <button class="button-text px-8 py-4">9</button>
                </div>
                <div class="rounded shadow-md text-center">
                    <button class="button-text px-8 py-4">8</button>
                </div>
                <div class="rounded shadow-md text-center">
                    <button class="button-text px-8 py-4">7</button>
                </div>
                <div class="rounded shadow-md text-center">
                    <button class="button-text px-8 py-4">*</button>
                </div>
            </div>
            <div class="grid grid-cols-4 gap-2 rounded w-1/5 mx-auto mt-1">
                <div class="rounded shadow-md text-center">
                    <button class="button-text px-8 py-4">6</button>
                </div>
                <div class="rounded shadow-md text-center">
                    <button class="button-text px-8 py-4">5</button>
                </div>
                <div class="rounded shadow-md text-center">
                    <button class="button-text px-8 py-4">4</button>
                </div>
                <div class="rounded shadow-md text-center">
                    <button class="button-text px-8 py-4">-</button>
                </div>
            </div>
            <div class="grid grid-cols-4 gap-2 rounded w-1/5 mx-auto mt-1">
                <div class="rounded shadow-md text-center">
                    <button class="button-text px-8 py-4">3</button>
                </div>
                <div class="rounded shadow-md text-center">
                    <button class="button-text px-8 py-4">2</button>
                </div>
                <div class="rounded shadow-md text-center">
                    <button class="button-text px-8 py-4">1</button>
                </div>
                <div class="rounded shadow-md text-center">
                    <button id="add-button" class="button-text px-8 py-4">+</button>
                </div>
            </div>
            <!-- end button -->
            <div class="grid grid-cols-4 gap-2 rounded w-1/5 mx-auto mt-1">
                <div class="rounded shadow-md text-center">
                    <button class="button-text px-8 py-4">0</button>
                </div>
                <div class="rounded shadow-md text-center">
                    <button class="button-text px-8 py-4">.</button>
                </div>
                <div class="bg-purple-700 col-span-2 rounded text-center text-white">
                    <button id="result-button" class="px-8 py-4">=</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/calculator.js"></script>
</body>

</html>
